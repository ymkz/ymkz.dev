<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A website about ymkz">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="theme-color" content="#eeeeee">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="ymkz.dev">
		<meta name="apple-mobile-web-app-status-bar-style" content="#eeeeee">
		<title>ymkz.dev</title>
		<link rel="icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="192x192">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin="anonymous"
		>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap"
		>
		<link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials">
		<style>
		:root {
			--color-background: #eeeeee;
			--color-typography: #020202;
			--color-paragraph: #5c5855;
			--color-primary: #ef6f2e;
		}
		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}
		* {
			margin: 0;
		}
		html,
		body {
			min-height: 100dvh;
		}
		body {
			-webkit-font-smoothing: antialiased;
			background-color: var(--color-background);
			color: var(--color-typography);
			line-height: 1.5;
			font-family:
				"Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans",
				Meiryo, sans-serif;
		}
		img,
		picture,
		video,
		canvas,
		svg {
			display: block;
			max-width: 100%;
		}
		input,
		button,
		textarea,
		select {
			font: inherit;
		}
		p,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			overflow-wrap: break-word;
		}
		#root {
			isolation: isolate;
		}
		::selection {
			background-color: var(--color-primary);
			color: var(--color-background);
		}
		.container {
			display: flex;
			flex-direction: column;
			gap: 48px;
			margin: 0 auto;
			padding: 48px 24px;
			width: 100%;
			max-width: 1024px;
			font-family: "Geist Mono", monospace;
		}
		.motto {
			font-weight: 700;
			font-size: 70px;
			line-height: 1.25;
			font-family: "Geist", sans-serif;
		}
		.avatar {
			border-radius: 50%;
			width: 78px;
			height: 78px;
		}
		.profile {
			font-weight: 500;
			font-size: 18px;
			line-height: 1.75;
			color: var(--color-paragraph);
		}
		.contact {
			display: flex;
			flex-direction: column;
			gap: 8px;
		}
		.social {
			display: flex;
			gap: 12px;
			align-items: baseline;
		}
		.dot {
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background-color: var(--color-primary);
		}
		.link {
			color: var(--color-paragraph);
		}
		.inception {
			color: var(--color-background);
		}
		</style>
	</head>
	<body>
		<div id="root">
			<main class="container">
				<div class="motto">
					<p>Catch</p>
					<p>the</p>
					<p>wind</p>
				</div>
				<img src="/avatar.webp" class="avatar" alt="avatar">
				<div class="profile">
					<p>I'm Kazuya Yamashita. a.k.a ymkz.</p>
					<p>A web engineer.</p>
					<p>Sleep, walk and write code.</p>
				</div>
				<div class="contact">
					<div class="social">
						<div class="dot"></div>
						<a
							class="link"
							href="https://github.com/ymkz"
							rel="noreferrer noopener"
							target="_blank"
							aria-label="github icon link"
							>GitHub</a
						>
					</div>
					<div class="social">
						<div class="dot"></div>
						<a
							class="link"
							href="https://www.linkedin.com/in/ymkz"
							rel="noreferrer noopener"
							target="_blank"
							aria-label="linkedin icon link"
							>LinkedIn</a
						>
					</div>
				</div>
				<div class="inception">
					<p>take a leap of faith.</p>
				</div>
			</main>
		</div>
	</body>
</html>
