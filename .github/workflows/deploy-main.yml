name: deploy-main
on:
  push:
    branches:
      - main
permissions:
  contents: read
env:
  CI: true
  TZ: Asia/Tokyo
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: "16"
          cache: npm
      - run: npm ci
      - run: npm run lint
  deploy:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: "16"
          cache: npm
      - run: npm ci
      - uses: cloudflare/wrangler-action@1.3.0
        env:
          NODE_ENV: production
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: production
