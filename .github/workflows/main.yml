name: main
on:
  push:
    branches:
      - main
env:
  CI: true
  TZ: Asia/Tokyo
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.11.5
      - uses: actions/setup-node@v2.3.0
        with:
          node-version: '16'
          cache: pnpm
      - run: pnpm install
      - run: pnpm run lint
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.11.5
      - uses: actions/setup-node@v2.3.0
        with:
          node-version: '16'
          cache: pnpm
      - run: pnpm install
      - run: pnpm run build
