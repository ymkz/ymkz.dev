pre-commit:
  parallel: true
  commands:
    format-typescript-files:
      glob: '*.{ts,tsx}'
      run: 'prettier --write {staged_files} && eslint --fix {staged_files} && npm run lint:tsc'
    format-svelte-files:
      glob: '*.{ts,tsx}'
      run: 'prettier --write {staged_files} && eslint --fix {staged_files} && npm run lint:tsc && npm run lint:svelte'
    format-other-files:
      glob: '*.{yml,json,css,html,md}'
      run: 'prettier --write {staged_files}'
